<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card row">
  <div class="img-container col">
    <img class="mobile-img" src="./images/image-header-desktop.jpg" alt="">
  </div>
  <div class="card-content">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    
    <p class="body-para"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

   
  <div class="stats col">
    <div class="individual-stat">
      <h2>10k+</h2>
      <p class="stat-des">COMPANIES</p>
    </div>
    <div class="individual-stat">
      <h2>314</h2>
      <p class="stat-des">TEMPLATES</p>
    </div>
    <div class="individual-stat">
      <h2>12M+</h2>
      <p class="stat-des"> QUERIES</p>
    </div>
  </div>
      
  </div>
 
</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdullah Arshad</a>.
  </div>
</body>
</html>
